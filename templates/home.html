{% extends "base.html" %}

{% block title %}DMC{% endblock title %}

{% block menu %}
    <ul class="nav nav-list well">

        {% for model, mname in data.items %}

            {% if model.model_name %}
                <li><a href="{% url "by_model" model_name=model.model_name %}">{{ mname }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
